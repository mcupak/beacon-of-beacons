<VirtualHost *:443>
ServerName SERVER_NAME
ServerAlias www.SERVER_NAME
DocumentRoot /usr/local/apache2/htdocs/client

RewriteEngine On

ProxyPreserveHost On
ProxyPass  /api     http://bob:8080/api
ProxyPassReverse   /api      http://bob:8080/api
# ProxyPass /beaconizer     BEACONIZER_URL
# ProxyPassReverse /beaconizer      BEACONIZER_URL

ServerSignature Off
Options +FollowSymLinks

SSLEngine on
SSLProtocol all -SSLv2
SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM

SSLCertificateFile /usr/local/apache2/ssl/crt.crt
SSLCertificateKeyFile /usr/local/apache2/ssl/key.key
SSLCertificateChainFile /usr/local/apache2/ssl/chain.pem
CustomLog /usr/local/apache2/logs/ssl_request_log \
"%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
</VirtualHost>
